<h3 style="color:black;"<em>Chi è?</em></h3>
<p><a href="https://youtu.be/LEIxpcYukqc">Gli allenamenti di bolt</a></p>
<h4><Usain St. Leo Bolt (Trelawny, 21 agosto 1986) è un atleta giamaicano, specializzato nella velocità.

In virtù dei risultati ottenuti nelle più importanti competizioni sportive internazionali, mai raggiunti da nessun altro, è considerato il più grande velocista di tutti i tempi.[2][3]

È l'attuale campione olimpico dei 100 metri piani, dei 200 metri piani e della staffetta 4×100 metri, discipline di cui detiene anche i primati mondiali, stabiliti ai Mondiali di Berlino 2009 (100 m e 200 m) e ai Giochi olimpici di Londra 2012 (4×100 m). Di tutte e tre le specialità è anche campione mondiale ed è l'unico atleta nella storia ad avere vinto la medaglia d'oro nei 100 m e nei 200 m in due Olimpiadi consecutive (2008 e 2012).

È inoltre il detentore del primato mondiale dei 200 metri piani categoria allievi e juniores, rispettivamente con 20"13[4] e 19"93[5]. Per sue superiori prestazioni come sprinter è soprannominato Lightning Bolt (fulmine)</h4>
